{% extends 'file_exchanger/base.html' %}
{% load static %}
{% load thumbnail %}
{% load sass_tags %}


{% block head%}

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>mouse list</title>
        <link href="{% sass_src 'file_exchanger/css/list.scss' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
{% endblock %}





{% block content%}
<script>
    {% if not links_list %}
        location.href = "{% url 'oops' %}";
    {% endif %}
</script>
<nav style="padding-top:20px" class="navbar sticky-top bg-body-tertiary d-flex justify-content-center flex-column">
    <div>
       <h2>
           <a class="btn btn-primary btn-lg" href="{{set_id_download}}" download="{{set_id}}" >Download</a>
       </h2>
    </div>

    <time id="count-down" datetime="{{date_for_timer}}" ></time>
    <div id="countdown">
      <div>
        <span class="days"></span>
        <div class="label">Days</div>
      </div>
      <div>
        <span class="hours"></span>
        <div class="label">Hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="label">Minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="label">Seconds</div>
      </div>
      <br>
    </div>
</nav>
<main class="main">

  <div class="container">

    {%for file in links_list%}
        <div class="card">
          <div class="card-image">
            <a href="{{ file }}" data-fancybox="gallery" data-caption="Caption Images 1">
              <img src="{{ file }}" alt="Image Gallery">
            </a>
          </div>
        </div>
    {%endfor%}

  </div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<script src="{% static 'file_exchanger/js/list.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

{% endblock %}
